<body>
<h2>BST search</h2>
<anotepad><pre> space:O(log2N)
time:O(n)
----------------------------------------
TreeNode* searchBST(TreeNode* root, int val) {
        while(root!=NULL && root->val!=val)
        {
            root=val>root->val?root->right:root->left;
        }
        return root;
    }</pre></anotepad>
</body>
