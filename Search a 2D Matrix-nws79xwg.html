<body>
<h2>Search a 2D Matrix</h2>
<anotepad><pre> bool searchMatrix(vector<vector<int>>& matrix, int target) {
        int m=matrix[0].size();
        int n=matrix.size();
        for(int i=0;i<n;i++)
        {
            for(int j=0;j<m;j++)
            {
              if(matrix[i][j]<=target && matrix[i][m-1]>=target)
              {
                  for(int k=0;k<m;k++)
                  {
                      if(matrix[i][k]==target)
                      {
                          return true;
                          break;
                      }
                  }
              }
            }
        }
        return false;
    }</pre></anotepad>
