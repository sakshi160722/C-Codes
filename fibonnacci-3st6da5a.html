<h2>fibonnacci</h2>
<anotepad><pre>Most Optimal Solution -----------------------------------
time:O(n)
space:O(1)

#include <iostream>
using namespace std;

int main() {
int n;
cin>>n;
int prev=1;
int prev2=0;
for(int i=1;i<=n;i++)
{
    int cur=prev+prev2;
   
    cout<<prev2<<" ";
     prev2=prev;
    prev=cur;
}

	return 0;
}
