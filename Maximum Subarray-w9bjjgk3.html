<h2>Maximum Subarray</h2>
<anotepad><pre> int maxSubArray(vector<int>& nums) {
        int sum=0;
        int maxi;
        maxi=nums[0];
        for(auto it:nums)
        {
            sum=sum+it;
            maxi=max(sum,maxi);
            if(sum<0)   // 2 4 3 5
                sum=0;
        }
        return maxi;
    }</pre></anotepad>
