<h2>Valid Parentheses (by stack)</h2>
<anotepad><pre> bool isValid(string s) {
        stack<char>st;
        int i=0;
        while(i<s.size())
        {
            if(s[i]=='{' || s[i]=='(' || s[i]=='[')
            {
                st.push(s[i]);
            }
            else{
                if(st.empty())
                {
                    return false;
                }
                if((st.top()=='(' && s[i]==')') || (st.top()=='{' && s[i]=='}') || (st.top()=='[' && s[i]==']'))
                {
                    st.pop();
                }
                else{
                    return false;
                }
            }
            i++;
        }
        if(st.size()>0)
        {
            return false;
        }
        return true;
    }</pre></anotepad>
