<h2>What is a degree of Relation or cardinality </h2>
<anotepad><pre>A degree of relation is also known as Cardinality it is defined as the number of occurrence of one entity which is connected to the number of occurrence of other entity.
there are 3 degrees ---->
one-to-one(1:1),
 one-to-many(1:M), 
many-to-one(M:M).</pre></anotepad>
